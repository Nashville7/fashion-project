<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
     <!-- google font dosis -->
     <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <!-- linear icons -->
     <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Contact</title>
</head>
<body>
        <header id="about">
                <div id="top-about">
                    <div>
                        <p>
                            <span>EN</i><i class="fas fa-angle-down"></i></span>
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-google-plus-g"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-pinterest"></i>
                        </p>
                 
                    </div>
                    <div class="ship-about">
                        <p>Free shipping for standard order over R100</p>
                    </div>
                    <p><span>ZAR</i><i class="fas fa-angle-down"></i></span></p>
                    </div>
                </div>
                <nav class="navbar-about">
                    <ul>
                        <li class="nateb"><a href="#">nateb</a></li>
                        <li class="home"><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                        <li class="lookbook"><a href="#">lookbook</a></li>
                        <li class="shop-about"><i class="fas fa-shopping-cart"></i></li>
                        <li class="search-about"><i class="fas fa-search"></i></li>
                    </ul>  
                </nav>
                <div class="fashion-heading-about">
                        <h1>Contact us</h1>
                        <p>Home/Contact us</p>
                    </div>
                    </div>
            </header>
            <main>
                <section class="contact-container">
                    <section class="contact-grid">
                        <article class="the-adress">
                            <div class="shift">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Our Adress</h3>
                            <p>314 haran road</p>
                        </div>
                        </article>
                        <article class="the-contact">
                                <div class="shift">
                                <span class="lnr lnr-phone-handset">(+27) 78 281 5364</span>
                            <p class="border"></p>
                            <p><i class="far fa-envelope">contact@nate_nonpareil.com</i></p>
                        </div>
                        </article>
                        <article class="the-opening-hours">
                                <div class="shift">
                                <i class="far fa-clock"></i>
                            <h3>Opening Hour</h3>
                            <p>Mon-fri 08:00 - 17:00</p>
                            </div>
                        </article>
                    </section>
                </section>
            </main>
</body>
</html>
